<html>
<head>
  <style>
    * { font-size: 2rem; }
  </style>
</head>
<body>
  <main>
    <section>
      <p>
        Quelle sera la taille de la police dans cette
        <span>span</span> ?
      </p>
    </section>
  </main>
</body>
</html>

<!--
  Réponse

  * = toutes les balises | défaut = 16px

  html    : 2rem = 2 * 16px = 32px
  body    : 2rem = 2 * 32px = 64px
  main    : 2rem = 2 * 32px = 64px
  section : 2rem = 2 * 32px = 64px
  p       : 2rem = 2 * 32px = 64px
  span    : 2rem = 2 * 32px = 64px
-->
